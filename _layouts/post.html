<!DOCTYPE html>
<html>
  <head>
    {% include header.html %}
  </head>

  <body>
    <div id="header" class="header">{% include navigation.html %}</div>
    <div id="content" class="container">
      {% if page.image %}
      <figure class="post-image">
        <img src="/assets/images/{{ page.image }}" alt="{{ page.title }}" />
      </figure>
      {% endif %}

      <div class="post-title">
        <h1>{{ page.title }}</h1>
        <span class="font-small">{{ page.date }}</span>
      </div>

      <div class="section">{{ content }}</div>
    </div>
    {% include footer.html %}
  </body>
</html>
